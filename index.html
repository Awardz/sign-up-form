<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="site">
    <div class="container" id="left">
       <img class="leaves" src="images/leaves.jpg"  alt="Leaves">
       <div class="card-heading" > 
        <img src="images/odin-lined.png" alt="Odin Logo" class="logo">
        <div class="header">Odin</div>
       </div>
    </div>

    <div class="container" id="right">
        <div class="dream">
            <p>This is not a real online service!  You know you need
            something like this in your life to help you realize your deepest
            dreams. <br>
            Sign up now to get started. <br><br>
            You <em>know</em> you want to.
            </p> 
        </div>

        
        <div class="forms">
            <h3>Let's do this! </h3><br>

            <div class="row1">
                <div class="first-name">
                    <label for="first_name">FIRST NAME</label>  <br>
                    <input type="text" id="first_name">
                </div>

                <div class="last-name">
                    <label for="last_name">LAST NAME</label> <br>
                    <input type="text" id="last_name">
                </div>
            </div>

        <div class="row2">
            <div class="email">
                <label for="email">EMAIL</label> <br>
                <input type="text" id="email">
            </div>

            <div class="phone">
                <label for="phone">PHONE NUMBER</label> <br>
                <input type="text" id="phone">
            </div>
        </div>

        <div class="row3">
            <div class="password">
                <label for="password">PASSWORD</label> <br>
                <input type="text" id="password">
            </div>

            <div class="confirm">
                <label for="confirm">CONFIRM PASSWORD</label> <br>
                <input type="text" id="confirm">
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
